<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramblewords</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Scramblewords</h1>
                <p class="lead text-center">Make words using the letters provided. Find them all before the time ends!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-success" id ="start-game">Start</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-danger">New Game</button>
            </div>
          </div>

          <div class="card-group">
              <div class="card" id="guesses">
                  <div class="card-body">
                      <div class="card-title">Guesses</div>
                      <div class="input-group" id="guesses-form">

                        <div class="input-group-prepend">
                          <span class="input-group-text">Word 1</span>
                        </div>

                        <input type="text" aria-label="letter 1" class="form-control">
                        <input type="text" aria-label="letter 2" class="form-control">
                        <input type="text" aria-label="letter 3" class="form-control">
                        <input type="text" aria-label="letter 4" class="form-control">
                        <input type="text" aria-label="letter 5" class="form-control">
                        <input type="text" aria-label="letter 6" class="form-control">
                        <input type="text" aria-label="letter 7" class="form-control">
                      </div>
                  </div>
              </div>

              <div class="card">
                <div class="card-body">
                    <div class="card-title" id="clock">Clock</div>
                    <div class="card-title" id="letter-bank">Letter Bank</div>
                </div>
            </div>
          </div>

    </div>
</body>
</html>
